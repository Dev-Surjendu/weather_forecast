<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- jQuary-cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- cloud-style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Forecast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Popular Cities
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Durgapur</a></li>
                <li><a class="dropdown-item" href="#">Kolkata</a></li>
                <li><a class="dropdown-item" href="#">Asansol</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Weather -->
    <div class="container mt-5">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="weather__card">
          <div
            class="d-flex flex-row justify-content-center align-items-center"
          >
            <div class="p-3">
              <span id="temp"></span>
              <small class="text-body-secondary fw-light"
                ><span class="cen">&#8451;</span></small
              >
            </div>
            <div class="p-3">
              <img class="sun" src="https://svgur.com/i/oKG.svg" />
            </div>
            <div class="p-3">
              <h3 id="cityName"></h3>
            </div>
          </div>
          <div
            class="weather__status d-flex flex-row justify-content-center align-items-center mt-3"
          >
            <div class="p-4 d-flex justify-content-center align-items-center">
              <i id="cloud-icon" class="fa fa-cloud"></i>
              <span id="cloud"></span>
            </div>
            <div class="p-4 d-flex justify-content-center align-items-center">
              <img src="https://svgur.com/i/oHw.svg" />
              <span id="humidity"></span><span> %</span>
            </div>
            <div class="p-4 d-flex justify-content-center align-items-center">
              <img src="https://svgur.com/i/oH_.svg" />
              <span id="feels"></span>
            </div>
            <div class="p-4 d-flex justify-content-center align-items-center">
              <img src="https://svgur.com/i/oKS.svg" />
              <span id="speed"></span><span> km/h</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Forecast -->
    <div
      class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3"
    >
        <div
          class="p-4 d-flex flex-column justify-content-center align-items-center"
        >
          <span id="day0_num"></span>
          <img src="https://svgur.com/i/oJe.svg" />
          <span id="day0"></span>
        </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day1_num"></span>
        <img src="https://svgur.com/i/oKG.svg" />
        <span id="day1"></span>
      </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day2_num"></span>
        <img src="https://svgur.com/i/oKG.svg" />
        <span id="day2"></span>
      </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day3_num"></span>
        <img src="https://svgur.com/i/oJe.svg" />
        <span id="day3"></span>
      </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day4_num"></span>
        <img src="https://svgur.com/i/oJx.svg" />
        <span id="day4"></span>
      </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day5_num"></span>
        <img src="https://svgur.com/i/oJU.svg" />
        <span id="day5"></span>
      </div>

      <div
        class="p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <span id="day6_num"></span>
        <img src="https://svgur.com/i/oJU.svg" />
        <span id="day6"></span>
      </div>

    </div>

    <div class="mt-5 d-flex justify-content-center align-items-center">
      Made by ♡ Surjendu kar ♡
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="Design_weather.js"></script>
  </body>
</html>
